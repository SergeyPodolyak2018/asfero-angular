<main class="mainBlock">
		<div class="headertext">
			<p>Форма редактирования<br>пользователя</p>
		</div>
		<div class="faceBookButton">			
			<p>Пользователь</p>
		</div>
		<div class="divWithOr">
			<div class="butoomLine"></div>
			<p>Or</p>
			<div class="butoomLine"></div>
		</div>
		<form method="post" action="#" class="fieldsContainer">
			<input type="text" name="name" placeholder ="Имя" autocomplete="off" class="formFields" [(ngModel)]="fixUser.name">
			<input type="text" name="soname" placeholder ="Фамилия" autocomplete="off" class="formFields" [(ngModel)]="fixUser.surname">
			<input type="text" name="birthdate" placeholder ="Дата рождения" autocomplete="off" class="formFields" [(ngModel)]="fixUser.birthday">	
			<input type="tel" name="contact" placeholder="+38 (098) 123-45-67" pattern="\+38\s?[\(]{0,1}0[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" autocomplete="off" class="formFields" [(ngModel)]="fixUser.contact">
			<input type="email" name="email" placeholder="mail@rambler.com" autocomplete="off" class="formFields" [(ngModel)]="fixUser.email">
			<button type="submit" name="" class="formButton" (click)="sendFixUser()">Редактировать</button>
		</form>
	</main>
